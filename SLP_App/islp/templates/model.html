{% extends "base.html" %}

{% block content %}
  <h1>iSLP Prediction for Patient # {{user.PIDN}}</h1>
  {% for post in posts %}
  <div><p>Match to {{post.group}} Group: <b>{{post.probability}}</b></p></div>
  {% endfor %}

  <div><p>iSLP predicts: <b>{{diagnosis.fullname}}</b></p></div>

{% endblock %}
